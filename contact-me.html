<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form-validation.css" />
  </head>

  <body>
    <div class="container">
      <h1>Connect With Us</h1>
      <form id="contact-me-form" action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="contact-name"
            class="form-control validate-input"
            type="text"
            name="contact-name"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="contact-email">Email</label>
          <input
            id="contact-email"
            class="form-control validate-input"
            type="email"
            name="email"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="contact-reason">Reason for contacting</label>
          <select class="form-control" name="reason" id="contact-reason">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="Job opportunity">Job opportunity</option>
            <option value="Talk code">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="job-title">Job title</label>
          <input
            id="job-title"
            class="form-control validate-input"
            type="text"
            name="job"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="company-website">Company website</label>
          <input
            id="company-website"
            class="form-control validate-input"
            type="url"
            name="website"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="code-language">Coding language</label>
          <select class="form-control" name="language" id="code-language">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="JavaScript">JavaScript</option>
            <option value="C#">C#</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">  
          <label for="message">Message</label>
          <textarea 
            name="message" 
            id="message"
            required
          >
          </textarea>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign up" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
